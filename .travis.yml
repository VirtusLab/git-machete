os: linux
# Build is fully Dockerized, we don't need to run Python directly on the VM.
# Python is needed for PyPI deployment, but `minimal` is still sufficient for this purpose.
language: minimal

install: bash ci/tox/travis-install.sh

script: bash ci/tox/travis-script.sh

jobs:
  include:
    - env: PYTHON_VERSION=2.7 GIT_VERSION=1.7.10  # Earliest version of git supported by git-machete
    - env: PYTHON_VERSION=2.7 GIT_VERSION=2.7.6
    - env: PYTHON_VERSION=3.6 GIT_VERSION=2.20.2
    - env: PYTHON_VERSION=3.8 GIT_VERSION=2.25.0 DEPLOY_ON_TAGS=true
    - stage: Checks
      install: []
      script: ./ci/checks/links-in-markdown.sh

deploy:

  - provider: pypi
    username: __token__
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on:
      condition: $DEPLOY_ON_TAGS
      tags: true

  - provider: script  # RPM (actually build only, no deployment - will be deployed to the Github release)
    skip_cleanup: true
    script: bash ci/rpm/travis-deploy.sh
    on:
      condition: $DEPLOY_ON_TAGS
      tags: true

  - provider: releases  # Github (rpm files must be in dist/ first)
    skip_cleanup: true
    token:
      secure: 
    file_glob: true
    file: dist/git-machete-*.noarch.rpm
    on:
      condition: $DEPLOY_ON_TAGS
      tags: true

  - provider: script  # brew tap (artifacts must be released to PyPI first)
    script: bash ci/homebrew-tap/travis-deploy.sh
    on:
      condition: $DEPLOY_ON_TAGS
      tags: true

  - provider: script  # PPA
    script: bash ci/apt-ppa-upload/travis-deploy.sh
    on:
      condition: $DEPLOY_ON_TAGS
      tags: true
